app: sentinel-bot
services:
  - name: sentinel-bot
    type: worker
    instance_type: nano
    regions:
      - fra
    scaling:
      min: 1
      max: 1
    ports:
      - port: 8080
        protocol: http
    env:
      - key: NODE_ENV
        value: production
      - key: BOT_PREFIX_PROD
        value: "+"
      - key: DATABASE_PATH
        value: /app/data/sentinel.db
      - key: LOG_LEVEL
        value: info
    build:
      buildCommand: npm install && npm run db:migrate
